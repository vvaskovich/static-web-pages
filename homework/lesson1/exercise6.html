<!--  Вставьте доктайп HTML5 в первую строку -->
<!DOCTYPE html>
<html>
<!-- Вставьте пропущенные теги </head>, </body>, </html> -->
<head>
    <meta charset="utf-8">
    <!-- Вставьте пропущенный закрывающий тег </title> -->
    <title>Встреча</title>
</head>
<body>
    <div>
        <!-- Вставьте текст «Привет, мир!» (без кавычек) в элемент <h1> -->
        <h1>Привет, мир!</h1>
    </div>
    <div>
        <!-- Превратите строку в элемент <p>, добавив к строке открывающий и закрывающий теги -->
        <p>— Дай-ка, Гриша, карандаш.</p>
        <!--  Превратите строку в элемент <p> -->
        <p>— Ты обратно не отдашь.</p>
    </div>
    <div>
        <!-- Превратите строку в элемент <h2>, добавив к строке открывающий и закрывающий теги -->
        <h2>С. Я. Маршак</h2>
        <!-- Вставьте все пропущенные открывающие теги <p> -->
        <p>Не страшен этот белый кот</p>
        <p>Ни крысам, ни мышам,</p>
        <p>Частенько с ними он ведёт</p>
        <p>Беседу по душам.</p>
    </div>
    <div>
        <!--  Исправьте ошибку, чтобы <h1> располагался внутри <section> -->
        <section>
            <h1>Август</h1>
        </section>
    </div>
</body>
</html>
