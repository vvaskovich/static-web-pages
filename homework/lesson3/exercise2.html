<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise2</title>
    <style>
        .smallPaddingLeftForItems li {
            padding-left: 10px;
        }

        .disableMarginPadding {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div>
        <!-- Для li задайте свойство padding-left со значением 10px -->
        <ul class="smallPaddingLeftForItems">
            <li>Сепульки</li>
            <li>Сепулькарии</li>
            <li>Сепуление</li>
        </ul>
    </div>
    <div>
        <!-- Установите нулевой margin и padding для списка -->
        <ul class="disableMarginPadding">
            <li>Сепульки</li>
            <li>Сепулькарии</li>
            <li>Сепуление</li>
        </ul>
    </div>
</body>
</html>
